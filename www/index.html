<!DOCTYPE html>
<!--
	Description:

	BLE example application that demonstrates how to read values
	from the TI SensorTag.

	Requirements:

	See text in the app user interface.
-->
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>TI SensorTag Data Collection App</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<h1>TI SensorTag Data Collection App</h1>

	<p id="info">Not Connected</p>

	<button onclick="app.onStartButton()" class="green">START</button>
	<button onclick="app.onStopButton()" class="red">STOP</button>

	<canvas id="canvas" width="300" height="150"></canvas>

	<table id="table">
		<thead>
			<tr>
				<td>sensor</td>
				<td>current value</td>
				<td>max (abs) value</td>
			</tr>
		</thead>
	    <tbody>
		    <tr>
		        <td  colspan='3'>No data yet...</td>
		    </tr>
	    </tbody>
	</table>

</body>

</html>
